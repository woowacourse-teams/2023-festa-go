<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>어드민 페이지 - 축제 생성</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="my-3 text-center">
    <p class="fs-2 fw-semibold">축제 생성</p>
  </div>
  <form id="festival-form">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="name" name="name" required>
      <label for="name">이름</label>
    </div>
    <div class="form-floating mb-3">
      <input type="date" class="form-control" id="startDate" name="startDate" required>
      <label for="startDate">시작일</label>
      <div class="invalid-feedback" id="startDate-feedback"></div>
    </div>
    <div class="form-floating mb-3">
      <input type="date" class="form-control" id="endDate" name="endDate" required>
      <label for="endDate">종료일</label>
      <div class="invalid-feedback" id="endDate-feedback"></div>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="thumbnail" name="thumbnail" required>
      <label for="thumbnail">썸네일</label>
    </div>
    <div class="mb-3">
      <select class="form-select py-3" id="schoolSelect" name="school" required>
        <option id="school-placeholder" value="" selected>학교</option>
        <label for="schoolSelect">학교</label>
      </select>
    </div>
    <div class="text-center d-grid">
      <button type="submit" class="btn btn-primary btn-lg">생성</button>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script th:src="@{/js/admin/festival/create-festival.js}" type="text/javascript" defer></script>
</body>
</html>
