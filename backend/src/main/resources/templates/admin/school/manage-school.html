<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>어드민 페이지 - 학교 관리</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="my-3">
    <p class="text-body-secondary">
      <a href="/admin" class="fs-5 text-decoration-none">관리 페이지 이동</a>
    </p>
  </div>
  <div class="my-3 text-center">
    <p class="fs-2 fw-semibold">학교 생성</p>
  </div>
  <form id="schoolCreateForm">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="name" name="name" required>
      <label for="name">이름</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="domain" name="domain" required>
      <label for="domain">도메인</label>
    </div>
    <div class="text-center d-grid">
      <button type="submit" class="btn btn-primary btn-lg">생성</button>
    </div>
  </form>
  <hr/>
  <div class="my-3 text-center">
    <p class="fs-2 fw-semibold">학교 목록</p>
  </div>
  <div class="my-3 text-center border" id="schoolGrid">
    <div class="row fs-5 fw-semibold gx-0 py-1">
      <div class="col-2">
        ID
      </div>
      <div class="col-4">
        이름
      </div>
      <div class="col-4">
        도메인
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script th:src="@{/js/admin/school/manage-school.js}" type="text/javascript" defer></script>
</body>
</html>
