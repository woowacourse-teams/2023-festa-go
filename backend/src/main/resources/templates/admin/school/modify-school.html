<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>어드민 페이지 - 학교 수정</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="my-3 text-center">
    <p class="fs-2 fw-semibold">학교 수정</p>
  </div>
  <form id="schoolUpdateForm">
    <input type="hidden" id="id" name="id">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="fakeId" name="fakeId" disabled readonly>
      <label for="fakeId">ID</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="name" name="name" required>
      <label for="name">이름</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="domain" name="domain" required>
      <label for="domain">도메인</label>
    </div>
    <div class="text-center d-grid mb-3">
      <button type="submit" class="btn btn-primary btn-lg" id="updateBtn">수정</button>
    </div>
  </form>
  <div class="text-center d-grid">
    <button type="submit" class="btn btn-danger btn-lg" id="deleteBtn"
            onclick="openDeleteConfirmModal()">삭제
    </button>
  </div>
</div>
<div class="modal fade" id="errorModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">알림</h1>
      </div>
      <div class="modal-body" id="errorModalBody">
        서버에 문제가 발생했습니다.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">알림</h1>
      </div>
      <div class="modal-body">
        정말로 삭제합니까?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
        <button type="button" class="btn btn-danger" id="actualDeleteBtn" onclick="deleteSchool()">
          삭제
        </button>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script th:src="@{/js/admin/school/modify-school.js}" type="text/javascript" defer></script>
</body>
</html>
